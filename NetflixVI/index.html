<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Netflix Shows Explorer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="CSS/bootstrap.dark.css" type="text/css" />
        <link rel="icon" sizes="192x192" href="img/netflix.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/nouislider.min.css">
        <script src="d3/d3.js"></script>

    </head>
    <body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#"><img class="top-logo navbar-brand" src="img/netflix.png" style="height: 60px"></a>
                    <a class="navbar-brand page-title" href="#" style="padding-top: 19px">Netflix Shows Statistics</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span><h2 style="text-align: center">Shows Chart</h2></span>
                    </div>

                    <div class="panel-body">

                    <div id="mainRow" style="padding-top: 30px" class="row full-height">
                        <aside id="leftFilters" class="filter-area col-xs-2 full-height">
                            <div id="leftFiltersContainer">
                                <h3>Filters</h3>
                                <div id="visibleMoviesCounter"></div>
                                <div class="filterContainer" style="padding-top: 50px;">
                                    <div id="minimumAgeSlider"></div>
                                    <h4 style="text-align: center;">Minimum Age</h4>
                                </div>
                                <div class="filterContainer" style="padding-top: 40px">
                                    <div id="yearSlider"></div>
                                    <h4 style="text-align: center;">Year</h4>
                                </div>
                            </div>
                        </aside>

                        <section id="centralScatterplotArea" class="col-xs-7 full-height no-padding">
                            <div id="scatterPlot" style="height: 450px" class="scatterPlot">
                            </div>
                            <div id="yearFilter" class="yearFilter filter-area">
                                <div class="filterContainer" style="padding-top: 20px">
                                    <div id="scoreSlider"></div>
                                    <h4 style="text-align: center; vertical-align: middle">Adjust Score</h4>

                                </div>
                            </div>
                        </section>

                        <aside id="rightFilters" class="filter-area col-xs-3 full-height .text-center">
                            <div class="rightSidebarInfos">
                                <div id="movieInfos">
                                    <h3 id="movieTitle"></h3>
                                    <table id="movieInfosTable" >
                                        <tr ><th id="t1">Year</th><td style="padding-left: 15px" id="tableYear"></td></tr>
                                        <tr ><th id="t3">Score</th><td style="padding-left: 17px" id="tableScore"></td></tr>
                                        <tr ><th id="t2">Rating</th><td style="padding-left: 17px" id="tableRating"></td></tr>
                                        <tr ><th id="t4">Minimum Age</th><td style="padding-left: 17px" id="tableAge"></td></tr>


                                    </table>
                                </div>
                            </div>
                        </aside>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div style="padding-top: 100px"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span><h2 style="text-align: center">Rating Chart</h2></span>
                    </div>
                    <div class="panel-body">
                        <h3 id="ttt" style="text-align: center">Total number of shows: 1000</h3>

                        <div>
                            <div id="pieChart" style="float: left; margin: auto"></div>

                            <div style="float: right; margin-top: 150px; margin-right: 250px">
                                <h3 id="ageText"></h3>
                                <h3 id="showsText"></h3>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/nouislider.min.js"></script>
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    </body>
</html>

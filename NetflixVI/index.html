<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Netflix Shows Explorer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="CSS/bootstrap.dark.css" type="text/css" />
        <link rel="icon" sizes="192x192" href="netflix.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="d3/d3.js"></script>

    </head>
    <body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#"><img class="top-logo navbar-brand" src="netflix.png" style="height: 60px"></a>
                    <a class="navbar-brand page-title" href="#" style="padding-top: 19px">Netflix Shows Statistics</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div id="mainRow" class="row full-height">
            <aside id="leftFilters" class="filter-area col-xs-2 full-height">
                <div id="leftFiltersContainer">
                    <h3>Filters</h3>
                    <div id="visibleMoviesCounter"></div>
                    <div class="filterContainer">
                        <h5>Minimum Age</h5>
                        <div id="minimumAgeSlider"></div>
                    </div>
                    <div class="filterContainer">
                        <h5>Score</h5>
                        <div id="scoreSlider"></div>
                    </div>


                </div>
            </aside>
        </div>
    </main>

    <div style="padding-top: 150px"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span><h2 style="text-align: center">Rating Chart</h2></span>
                    </div>
                    <div class="panel-body">
                        <h3 id="ttt" style="text-align: center">Total number of shows: 1000</h3>

                        <div>
                            <div id="pieChart" style="float: left; margin: auto"></div>

                            <div style="float: right; margin-top: 150px; margin-right: 250px">
                                <h3 id="ageText"></h3>
                                <h3 id="showsText"></h3>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
